<!DOCTYPE html>
<html>
<head>
  <title>購物車系統</title>
  <style>
    /* Previous styles remain unchanged. */

    /* Add styles for the shopping cart table */
    .cart-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .cart-table th, .cart-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    .cart-table th {
      background-color: #f2f2f2;
    }

    /* Style for the checkout button */
    .checkout-btn {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      margin: 20px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      float: right;
    }

    /* Clear floats */
    .clearfix::after {
      content: "";
      clear: both;
      display: table;
    }
  </style>
</head>
