        #colorbox,
        #cboxOverlay,
        #cboxWrapper {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1000;
            overflow: hidden;
            -webkit-transform: translate3d(0, 0, 0)
        }

        #cboxWrapper {
            max-width: none
        }

        #cboxOverlay {
            position: fixed;
            width: 100%;
            height: 100%
        }

        #cboxMiddleLeft,
        #cboxBottomLeft {
            clear: left
        }

        #cboxContent {
            position: relative
        }

        #cboxTitle {
            margin: 0
        }

        #cboxLoadingOverlay,
        #cboxLoadingGraphic {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none
        }

        #cboxPrevious,
        #cboxNext,
        #cboxSlideshow {
            cursor: pointer
        }

        #colorbox,
        #cboxContent {
            box-sizing: content-box;
            -moz-box-sizing: content-box;
            -webkit-box-sizing: content-box
        }

        #inline_content {
            padding: 10px
        }

        #cboxOverlay {
            background: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAIAAAC0Ujn1AAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAACtJREFUeNrszDERAAAIBCC1f87PYQoXDwLQSerG1Bm1Wq1Wq9Vq9f96BRgABSgC7jpP11wAAAAASUVORK5CYII=)repeat 0 0;
            opacity: 0.9
        }

        #colorbox {
            outline: 0
        }

        #cboxTopLeft {
            width: 21px;
            height: 21px;
            background: var(--sf-img-12) no-repeat
        }

        #cboxTopRight {
            width: 21px;
            height: 21px;
            background: var(--sf-img-12) no-repeat -130px 0
        }

        #cboxBottomLeft {
            width: 21px;
            height: 21px;
            background: var(--sf-img-12) no-repeat -101px -29px
        }

        #cboxBottomRight {
            width: 21px;
            height: 21px;
            background: var(--sf-img-12) no-repeat -130px -29px
        }

        #cboxMiddleLeft {
            width: 21px;
            background: var(--sf-img-12) left top repeat-y
        }

        #cboxMiddleRight {
            width: 21px;
            background: var(--sf-img-12) right top repeat-y
        }

        #cboxTopCenter {
            height: 21px;
            background: var(--sf-img-13)0 0 repeat-x
        }

        #cboxBottomCenter {
            height: 21px;
            background: var(--sf-img-13)0-29px repeat-x
        }

        #cboxContent {
            background: var(--sf-img-14);
            overflow: hidden
        }

            position: absolute;
            bottom: 4px;
            left: 0;
            text-align: center;

        <script>
            // 获取下拉框元素
            var selectElement = document.getElementById("selBag_CA278");
        
            // 获取总金额元素
            var totalAmountElement = document.getElementById("Cart_TotalSum");
        
            // 初始总金额为 food_price 的值
            var totalAmount = parseFloat("{{ food_price }}");
        
            // 添加事件监听器，监听下拉框值的变化
            selectElement.addEventListener("change", function () {
                // 获取所选的值
                var selectedValue = parseInt(selectElement.value);
        
                // 计算所选商品的价格
                var selectedProductPrice = selectedValue * 3; // 假设每个选项的价格都是3元
        
                // 更新总金额，基于原始金额加上选项的值乘以3
                totalAmount = parseFloat("{{ food_price }}") + selectedProductPrice;
        
                // 更新总金额的显示
                totalAmountElement.textContent = "$" + totalAmount.toFixed(2); // 保留两位小数
            });
        </script>
