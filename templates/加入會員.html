<script>
    function validateForm() {
        var password = document.getElementById("Password").value;
        var cpassword = document.getElementById("cPassword").value;

        if (password !== cpassword) {
            alert("密碼不匹配，請重新輸入。");
            redirectTonow();
            return false; // Prevent form submission
        } else {
            // Redirect when passwords match
            redirectToRegistration();
            return true; // Allow form submission
        }
    }

    function redirectTonow() {
        window.location.href = '加入會員.html';
    }

    function redirectToRegistration() {
        // Perform the redirection to registration_success.html
        window.location.href = '會員登入.html';
    }

    document.addEventListener('DOMContentLoaded', function() {
        // Initialize button state on page load
        validateForm1();

        // Listen for input events on each form field for real-time button state update
        var formInputs = document.querySelectorAll('#loginForm input, #loginForm select');
        formInputs.forEach(function(input) {
            input.addEventListener('input', function() {
                validateForm1();
            });
        });
    });

    function validateForm1() {
        var mobilePhone = document.getElementById('MobilePhone').value;
        var email = document.getElementById('Email').value;
        var password = document.getElementById('Password').value;
        var cPassword = document.getElementById('cPassword').value;
        var name = document.getElementById('Name').value;
        var birthdayY = document.getElementById('BirthdayY').value;
        var birthdayM = document.getElementById('BirthdayM').value;
        var birthdayD = document.getElementById('BirthdayD').value;
        var vad = document.getElementById('myvad').value;

        // Check if any field is empty
        if (
            mobilePhone === '' ||
            email === '' ||
            password === '' ||
            cPassword === '' ||
            name === '' ||
            birthdayY === '' ||
            birthdayM === '' ||
            birthdayD === '' ||
            vad === ''
        ) {
            // Disable submit button if any field is empty
            document.getElementById('btnSave').disabled = true;
        } else {
            // Enable submit button when all fields are filled
            document.getElementById('btnSave').disabled = false;
        }

        // Additional validation logic can be added here if needed

        return true; // Allow form submission
    }
</script>

        }

        button.btn {
            appearance: none;
            position: relative;
            outline: none;
            border: none;
            font-family: "Microsoft JhengHei";
            font-size: 1em;
            font-weight: bold;
            text-transform: uppercase;
            color: #FFFFFF;
            border-radius: 3px;
            cursor: pointer;
            display: inline-block;
            padding: .85em;
            background-color: #E4002B;
            background-size: 100% 100%;
            transition: background 300ms ease-out
        }

        @media screen and (max-width:659px) {
            button.btn {
                width: 100%
            }
        }

        main {
            background: var(--sf-img-1) repeat;
            display: block
        }

        main .content {
            margin-left: auto;
            margin-right: auto;
            max-width: 1024px;
            padding: 20px;
            margin: auto;
            display: block
        }

        main .content::after {
            clear: both;
            content: "";
            display: block
        }

        @media screen and (max-width:659px) {
            main .content {
                padding: 20px 10px
            }
        }

        main.menu-page h2 {
            margin: .25em 0
        }

        @media screen and (max-width:659px) {
            main.category .content {
                padding-bottom: 0
            }
        }

        input[type="text"],
        input[type="password"],
        select {
            background: #FFFFFF;
            color: #666666;
            font-family: "Microsoft JhengHei";
            font-size: 1em;
            border: none;
            padding: .85em;
            position: relative;
            z-index: 1;
            width: 100%;
            resize: none
        }

        .input-wrapper {
            -webkit-box-flex: 1;
            -moz-box-flex: 1;
            -webkit-flex: 1 0 auto;
            -moz-flex: 1 0 auto;
            -ms-flex: 1 0 auto;
            flex: 1 0 auto;
            border: 2px solid #CBC4BC;
            border-radius: 3px;
            position: relative
        }

                    <script>
                        document.addEventListener("DOMContentLoaded", function(){
                            // 登入按鈕點擊事件處理函數
                            document.getElementById("btnSave").addEventListener("click", function(event) {
                                var vad = document.getElementById("myvad").value;
                                if (vad.toUpperCase() === validate.toUpperCase()) {
                                    // 驗證碼正確，提交表單
                                    document.getElementById("loginForm").submit();
                                } else {
                                    // 驗證碼錯誤，顯示警告並阻止提交
                                    alert("驗證碼輸入錯誤，請重新輸入！");
                                    event.preventDefault(); // 阻止表單提交
                                }
                            });
                        });
                        
                                var mycanvas = document.getElementById("mycanvas");
                                var cxt = mycanvas.getContext("2d");
                                var validate = "";
                    
                                var baseColor = ["#0000ff", "#CE0000", "#7E3D76", "#46A3FF"]; //底色
                                var sColor = ["#B22222", "#F9F900", "#82D900", "#FFAF60"]; //干擾點顏色
                                var fColor = ["#FFA07A", "#00BB00", "#EAC100", "#F75000"]; //文字顏色
                                var indexColor = ""; //顏色組序號
                            
                                /*生成隨機顏色組合序號*/
                                function randColor() {
                                indexColor = "";
                                indexColor = Math.floor(Math.random() * baseColor.length); //亂數取得 0~顏色陣列長度
                                return indexColor;
                                }
                            
                                /*生成6位隨機數*/
                                function rand() {
                                validate = "";
                                // 大小寫英文 數字 排除 I l o O 0  ,並重複數字 增加出現機率
                                var str =
                                    "123456789abcdefghijkmnpqrstuvwxyzABCDEFGHJKLMNPQRSTUVWXYZ123456789";
                                var arr = str.split("");
                                var ranNum;
                                for (var i = 0; i < 6; i++) {
                                    ranNum = Math.floor(Math.random() * 66); //隨機數在[0,65]之間
                                    validate += arr[ranNum];
                                }
                                //alert("rand() "+validate);
                                //alert("rand() "+typeof(validate));
                                return validate;
                                }
                            
                                /*干擾線的隨機x坐標值*/
                                function lineX() {
                                var ranLineX = Math.floor(Math.random() * 150);
                                return ranLineX;
                                }
                            
                                /*干擾線的隨機y坐標值*/
                                function lineY() {
                                var ranLineY = Math.floor(Math.random() * 40);
                                return ranLineY;
                                }
                            
                                /*更換內容*/
                                function clickChange() {
                                var i = randColor(); //執行randColor()取得顏色組序號
                                //alert(i);
                                cxt.beginPath();
                                cxt.fillStyle = baseColor[i]; //底色
                                cxt.fillRect(0, 0, 150, 40); //(x,y,width,height)
                            
                                /*生成干擾點 40*/
                                for (var j = 0; j < 40; j++) {
                                    //產生一個新路徑，產生後再使用繪圖指令來設定路徑
                                    //若省略beginPath，則每點擊一次驗證碼會累積干擾線的條數
                                    cxt.beginPath();
                                    cxt.fillStyle = sColor[i]; //顏色
                                    var arcSize = (Math.floor(Math.random() * (50 - 5 + 1)) + 5) / 10; //亂數 取得介於0.5~5之間的值
                                    cxt.arc(lineX(), lineY(), arcSize, 0, 2 * Math.PI); //arc()產生一個圓形  context.arc(x,y,r,sAngle,eAngle,counterclockwise);
                                    cxt.fill();
                                }
                                cxt.fillStyle = fColor[i]; //隨機文字顏色
                                cxt.font = "bold 25px Verdana";
                                cxt.fillText(rand(), 10, 30); //把rand()生成的隨機數文本填充到canvas中
                                }
                            
                                /*點擊驗證碼更換*/
                                mycanvas.onclick = function (e) {
                                e.preventDefault(); //阻止滑鼠點擊發生預設的行為
                                clickChange();
                                };
                            
                                /*輸入驗證碼與核對*/
                                var myform = document.getElementById("myform");
                                myform.addEventListener("submit", function (e) {
                                var vad = myform.vad.value;
                                //alert("myform "+vad.toUpperCase());
                                //alert("myform "+validate.toUpperCase());
                                //將字串利用toUpperCase()將小寫英文轉成大寫英文 進行比較
                                if (vad.toUpperCase() === validate.toUpperCase()) {
                                    alert("通過");
                                    myform.vad.value = "";
                                    clickChange();
                                } else {
                                    alert("請確認");
                                    myform.vad.value = "請重新輸入驗證碼";
                                }
                                e.preventDefault();
                                }); //改用placeholder設定預設內容
                            
                                /*輸入文字框清空*/ /*var myvad=document.getElementById('myvad');
                                myvad.addEventListener("focus",function(e){
                                    myform.vad.value="";
                                });*/
                            
                                
                                clickChange();

                                // 修改了表单的提交事件
                                document.getElementById('loginForm').onsubmit = function (e) {
                                    var vad = document.getElementById('myvad').value;
                                    // 检查用户输入的验证码是否正确
                                    if (vad.toUpperCase() !== validate.toUpperCase()) {
                                        // 如果验证码错误，提示用户，并阻止表单提交
                                        alert('驗證碼錯誤，請重新輸入');
                                        e.preventDefault(); // 阻止表单提交
                                        clickChange(); // 刷新验证码
                                        return false; // 在这里返回 false 也是为了确保表单不提交
                                    }
                                    // 如果验证码正确，允许表单提交
                                };

                                // 重新绑定canvas点击事件，用于刷新验证码
                                mycanvas.onclick = function (e) {
                                    e.preventDefault(); // 防止默认行为发生
                                    clickChange();
                                };
                        </script>
