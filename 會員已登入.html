        button.btn.block {
            display: block;
            width: 100%;
            padding-left: .25em;
            padding-right: .25em
        }

        button.btn {
            appearance: none;
            position: relative;
            outline: none;
            border: none;
            font-family: "Microsoft JhengHei";
            font-size: 1em;
            font-weight: bold;
            text-transform: uppercase;
            color: #FFFFFF;
            border-radius: 3px;
            padding: .85em;
            background-color: #E4002B;
            transition: background 300ms ease-out
        }

        @media screen and (max-width:659px) {
            button.btn {
                width: 100%
            }
        }

        .show-more {
            position: relative;
            overflow: hidden;
            height: 150px
        }

        main {
            background: var(--sf-img-1) repeat;
            display: block
        }

        main .content {
            margin-left: auto;
            margin-right: auto;
            max-width: 1024px;
            padding: 20px;
            margin: auto;
            display: block
        }

        main .content::after {
            clear: both;
            content: "";
            display: block
        }

        @media screen and (max-width:659px) {
            main .content {
                padding: 20px 10px
            }
        }

            -moz-box-lines: multiple;
