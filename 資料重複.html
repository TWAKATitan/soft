<!DOCTYPE html>
<html>

<head>

    <style>
        body {

            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .all {

        }

        h1 {
            color: #333;

        }

            color: #fff;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;

            transition: background-color 0.3s ease;

        h3:hover {
            background-color: #0056b3;
